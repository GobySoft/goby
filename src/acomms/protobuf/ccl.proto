// typedef struct
// {
//   unsigned char mode;
//   // MDAT_REDIRECT
//   unsigned char message_number;
//   LATLON_COMPRESSED lat;
//   // Center of search area
//   LATLON_COMPRESSED lon;
//   // Center of search area
//   char speed_depth_flags;
//   unsigned short depth_goal_encoded_transit;
//   char speed_encoded_transit;
//   unsigned char device_cmd_transit;
//   // Sidescan, DIDSON range.
//   unsigned short depth_goal_encoded_survey;
//   char speed_encoded_survey;
//   unsigned char device_cmd_survey;
//   // Sidescan, DIDSON range.
//   unsigned char num_rows;
//   // 0 if not rows.
//   unsigned short row_length;
//   // in meters
//   unsigned char spacing_0;
//   // in meters
//   unsigned char spacing_1;
//   // in meters
//   char heading_encoded;
//   LATLON_COMPRESSED lat_start;
//   // ack only, where redirect started
//   LATLON_COMPRESSED lon_start;
//   char spare[3];
// }
// MODEM_MSG_DATA_REDIRECT;
message CCLMDATRedirect
{
  option (dccl.msg).id = 0x0CC10007; 
  option (dccl.msg).max_bytes = 32;

  required uint32 message_number = 1 [(dccl.field).min=0,
                                      (dccl.field).max=0xff];
  
  required double latitude = 2 [(dccl.field).codec="_ccl_latloncompressed", (goby.field).description="Center of search area: latitude in degrees"];
  
  required double longitude = 3 [(dccl.field).codec="_ccl_latloncompressed", (goby.field).description="Center of search area: longitude in degrees"];

  // replaces speed_depth_flags field
  enum VerticalMode
  {
    DEPTH = 0;
    ALTITUDE = 1;
    RESERVED_2 = 2;
    RESERVED_3 = 3;
    RESERVED_4 = 4;
    RESERVED_5 = 5;
    RESERVED_6 = 6;
    RESERVED_7 = 7;
  }
  enum ThrustMode
  {
    RPM = 0;
    METERS_PER_SECOND = 1;
  }

  required VerticalMode transit_vertical_mode = 4;  
  required ThrustMode transit_thrust_mode = 5;  
  required VerticalMode survey_vertical_mode = 6;  
  required ThrustMode survey_thrust_mode = 7;  

  required float depth_goal_transit = 8 [(dccl.field).codec="_ccl_depth",
                                         (dccl.field).ccl.bit_size=16];
  
  required float speed_transit = 9 [(dccl.field).codec="_ccl_speed",
                                    (dccl.field).ccl.thrust_mode_tag=5];

  required uint32 device_cmd_transit = 10 [(dccl.field).min=0,
                                           (dccl.field).max=0xff];
  
  required float depth_goal_survey = 11 [(dccl.field).codec="_ccl_depth",
                                         (dccl.field).ccl.bit_size=16];

  required float speed_survey = 12 [(dccl.field).codec="_ccl_speed",
                                    (dccl.field).ccl.thrust_mode_tag=7];

  required uint32 device_cmd_survey = 13 [(dccl.field).min=0,
                                          (dccl.field).max=0xff];

  required uint32 num_rows = 14 [(dccl.field).min=0,
                                 (dccl.field).max=0xff];

  required uint32 row_length = 15 [(dccl.field).min=0,
                                   (dccl.field).max=0xffff];

  required uint32 spacing_0 = 16 [(dccl.field).min=0,
                                  (dccl.field).max=0xff];
  
  required uint32 spacing_1 = 17 [(dccl.field).min=0,
                                  (dccl.field).max=0xff];

  required float heading = 18 [(dccl.field).codec="_ccl_heading",
                               (goby.field).description="Heading in degrees"];
  
  required double lat_start = 19 [(dccl.field).codec="_ccl_latloncompressed"];
  required double lon_start = 20 [(dccl.field).codec="_ccl_latloncompressed"];

  required bytes spare = 21 [(dccl.field).max_length=3];
  
}


