  repeated float altitude = 3 [(dccl.field).codec="_ccl_hires_altitude",
                                (dccl.field).max_repeat=3];

  repeated double latitude = 4 [(dccl.field).codec="_ccl_latloncompressed",
                                (dccl.field).max_repeat=3];
  
  repeated double longitude = 5 [(dccl.field).codec="_ccl_latloncompressed",
                                 (dccl.field).max_repeat=3];
}




